## 慣性航法

---

### 移動距離 = 速さ × 時間

<div class="simple-box">

* 等速運動の場合: $x = vt$
* 🚢ボートから🪢結び目(knot)付きのロープを投げて砂時計の砂が落ちるまでの時間にいくつの結び目が落ちたかを数える
  * 最も単純な慣性航法、速度の単位ノットの由来

</div>

---

### VTグラフと移動距離

<div class="two-column">
<div class="column-left">

* 速度-時間グラフの**面積** = 移動距離
* 速度が変化しても、細かく分割して足し合わせればOK
* これが**積分**の考え方

</div>
<div class="column-right">

$$x(t) = \int_0^t v(\tau)  d\tau$$

</div>
</div>

---

### 慣性航法の原理

<div class="simple-box">

* 加速度を**二重積分**して位置を求める
  * $a \xrightarrow{\int} v \xrightarrow{\int} x$
* なぜ速度を直接測らない？
  * 飛行機の中で速度を感じるのは離着陸の時だけ
  * 等速運動中は外を見ないと自分の速度がわからない
  * 速度測定には**外部基準**が必要 → 慣性航法は**自己完結型**

</div>

---

### 誤差蓄積問題

<div class="highlight-box">

* 加速度のわずかな誤差 $\delta a$ が位置誤差 $\delta x$ に拡大
* 二重積分なので誤差は時間の二乗に比例

$$\delta x \sim \frac{1}{2} \delta a \cdot t^2$$

</div>

<br>

<div class="simple-box">

* 現在のMEMS加速度計の精度限界
  * 民生用: $\sim 10^{-2}$ m/s²（スマホ等）
  * 航空機用: $\sim 10^{-5}$ m/s²（高精度MEMS）
* 航法用でも10時間後に**約6.5km**のずれ

</div>

## 冷却原子の波動性

---

### なぜ冷却原子？

<div class="simple-box">

* 原子干渉計で加速度を超高精度に測定するため
* 冷却すると原子の**波としての性質**が際立つ
* 波の干渉を使って加速度を測る → 波長が揃っていないとダメ

</div>

---

### 原子の波動性（ド・ブロイ波）

<div class="highlight-box">

すべての物質は波としての性質を持つ

$$\lambda_{\text{dB}} = \frac{h}{mv}$$

</div>

<br>

<div class="simple-box">

* $h$: プランク定数、$m$: 質量、$v$: 速度
* 速度が**ばらつく**と波長も**ばらつく** → 干渉縞がぼやける
* 冷却して速度分布を狭くする → 波長が揃う → コヒーレンス向上

</div>

---

### 温度と速度分布

<div class="simple-box">

* 熱い原子：様々な速度でバラバラに動く（Maxwell-Boltzmann分布）
* 冷たい原子：速度分布が狭くなり、波長が揃う
* 熱的ド・ブロイ波長: $\lambda_{\text{th}} \sim \frac{h}{\sqrt{m k_B T}}$

</div>

<br>

<div class="highlight-box">

温度 $T$ が低いほど波長が長くなり、量子効果が顕著に

</div>

---

### 実用的な冷却レベル

<div class="simple-box">

* **レーザー冷却（数μK）**: 現在の原子干渉計はこのレベル
  * 速度分布が十分狭く実用的なコヒーレンス
* **ボース=アインシュタイン凝縮（数百nK以下）**: 
  * 究極のコヒーレンスだが研究段階

</div>

---

### レーザー冷却の原理

<div class="two-column">
<div class="column-left">

* 原子に**レーザー光**を当てて減速
* 光子を吸収すると運動量を受け取る
* 原子の進行方向と逆向きに照射 → 減速

</div>
<div class="column-right">

* ドップラー効果を利用
  * 近づく原子は青方偏移 → 共鳴
  * 遠ざかる原子は赤方偏移 → 非共鳴
* 赤方偏移したレーザーで「速い原子だけ」減速

</div>
</div>

---

### レーザー冷却の実際

<div class="simple-box">

* **⁸⁷Rb（ルビジウム87）** が標準的な原子種
  * D2線（780 nm）で冷却
  * 反跳温度: 約360 nK
* **磁気光学トラップ（MOT）** で捕獲・冷却
  * 6方向からレーザーを照射
  * 到達温度: 数μK〜数十μK

</div>

## 原子干渉計の原理

---

### マッハ-ツェンダー型干渉計

<div class="simple-box">

光学干渉計と原子干渉計の対応

<table>
  <tr><th>要素</th><th>光学系</th><th>原子系</th></tr>
  <tr><td>波</td><td>光子</td><td>ド・ブロイ波</td></tr>
  <tr><td>ビームスプリッター</td><td>ハーフミラー</td><td>π/2パルス</td></tr>
  <tr><td>ミラー</td><td>全反射鏡</td><td>πパルス</td></tr>
</table>

</div>

---

### ラマン遷移

<div class="highlight-box">

2本のレーザー（周波数差 = 超微細構造）を照射

* 内部状態が変化: $|g\rangle \leftrightarrow |e\rangle$
* 運動量が変化: $\hbar k_{\text{eff}}$ を受け取る

</div>

<br>

<div class="simple-box">

* $|g\rangle$状態 → 運動量そのまま
* $|e\rangle$状態 → 運動量 $+\hbar k_{\text{eff}}$
* **状態と運動量が相関** → 経路が分岐

</div>

---

### π/2パルスとπパルス

<div class="two-column">
<div class="column-left">

**π/2パルス（分割・再結合）**

$$|g\rangle \to \frac{|g\rangle + |e\rangle}{\sqrt{2}}$$

重ね合わせ状態を生成

</div>
<div class="column-right">

**πパルス（反転）**

$$|g\rangle \leftrightarrow |e\rangle$$

状態を完全に反転

</div>
</div>

---

### パルスシーケンス

<div class="highlight-box">

$$\text{π/2} \xrightarrow{T} \text{π} \xrightarrow{T} \text{π/2}$$

* 時刻0: π/2パルスで**分割**
* 時刻T: πパルスで**反転**
* 時刻2T: π/2パルスで**再結合**

</div>

---

### 経路の分岐と干渉

<div class="simple-box">

* 経路A: 状態$|e\rangle$、運動量 $+\hbar k$
* 経路B: 状態$|g\rangle$、運動量 0
* 運動量差により**異なる軌跡**を辿る

</div>

<br>

<div class="highlight-box">

加速度 $a$ がある系では位相差が蓄積

$$\Delta\phi = k_{\text{eff}} \cdot a \cdot T^2$$

</div>

---

### 干渉の読み出し

<div class="simple-box">

* 最終状態の占有確率として位相差が現れる

$$P_g = \cos^2\left(\frac{\Delta\phi}{2}\right)$$

* 10⁶〜10⁹個の原子で統計的に観測
* $P_g$ から加速度 $a$ を逆算

</div>

---

</div>
